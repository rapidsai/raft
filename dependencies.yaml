# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.5"]
      arch: [x86_64]
    includes:
      - build
      - cudatoolkit
      - doc
      - notebook
      - run
      - test_python
channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - conda-forge
  - nvidia
dependencies:
  build:
    common:
      - output_types: [conda, requirements]
        packages:
          - clang=11.1.0
          - cmake>=3.23.1,!=3.25.0
          - cuda-python >=11.7.1,<12.0
          - cython>=0.29,<0.30
          - ninja
          - rapids-build-env=23.02.*
          - scikit-build>=0.13.1
      - output_types: [conda]
        packages:
          - c-compiler
          - clang-tools=11.1.0
          - cxx-compiler
          - rapids-build-env=23.02.*
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=9.*
              - sysroot_linux-64==2.17
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=9.*
              - sysroot_linux-aarch64==2.17
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cudatoolkit=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cudatoolkit=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cudatoolkit=11.5
  doc:
    common:
      - output_types: [conda, requirements]
        packages:
          - breathe
      - output_types: [requirements]
        packages:
          - sphinx_markdown_tables
      - output_types: [conda]
        packages:
          - doxygen>=1.8.20
          - rapids-doc-env=23.02.*
          - sphinx-markdown-tables
  notebook:
    common:
      - output_types: [conda]
        packages:
          - rapids-notebook-env=23.02.*
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.8"
            packages:
              - python=3.8
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
  run:
    common:
      - output_types: [conda]
        packages:
          - rmm=23.02.*
          - dask==2022.11.1
          - distributed==2022.11.1
          - ucx>=1.13.0
          - ucx-py=0.30.*
          - ucx-proc=*=gpu
          - libfaiss>=1.7.0
          - faiss-proc=*=cuda
          - dask-cuda=23.02.*
  test_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - pytest
