schema_version: 1

context:
  version: ${{ env.get("RAPIDS_PACKAGE_VERSION") }}
  minor_version: ${{ (version | split("."))[:2] | join(".") }}
  cuda_version: ${{ (env.get("RAPIDS_CUDA_VERSION") | split("."))[:2] | join(".") }}
  cuda_major: '${{ (env.get("RAPIDS_CUDA_VERSION") | split("."))[0] }}'
  date_string: '${{ env.get("RAPIDS_DATE_STRING") }}'
  py_version: ${{ env.get("RAPIDS_PY_VERSION") }}
  py_buildstring: ${{ py_version | version_to_buildstring }}
  head_rev: '${{ git.head_rev(".")[:8] }}'

package:
  name: raft-dask
  version: ${{ version }}

source:
  path: ../../..

build:
  string: cuda${{ cuda_major }}_py${{ py_buildstring }}_${{ date_string }}_${{ head_rev }}
  dynamic_linking:
    overlinking_behavior: "error"
  script:
    content: |
      ./build.sh raft-dask --no-nvtx
    secrets:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
    env:
      CMAKE_C_COMPILER_LAUNCHER: ${{ env.get("CMAKE_C_COMPILER_LAUNCHER") }}
      CMAKE_CUDA_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CUDA_COMPILER_LAUNCHER") }}
      CMAKE_CXX_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CXX_COMPILER_LAUNCHER") }}
      CMAKE_GENERATOR: ${{ env.get("CMAKE_GENERATOR") }}
      SCCACHE_BUCKET: ${{ env.get("SCCACHE_BUCKET") }}
      SCCACHE_IDLE_TIMEOUT: ${{ env.get("SCCACHE_IDLE_TIMEOUT") }}
      SCCACHE_REGION: ${{ env.get("SCCACHE_REGION") }}
      SCCACHE_S3_USE_SSL: ${{ env.get("SCCACHE_S3_USE_SSL") }}
      SCCACHE_S3_NO_CREDENTIALS: ${{ env.get("SCCACHE_S3_NO_CREDENTIALS") }}
      SCCACHE_S3_KEY_PREFIX: raft-dask/${{ env.get("RAPIDS_CONDA_ARCH") }}/cuda${{ cuda_major }}

requirements:
  build:
    - cmake ${{ cmake_version }}
    - ninja
    - ${{ compiler("c") }}
    - ${{ compiler("cxx") }}
    - ${{ compiler("cuda") }}
    - cuda-version =${{ cuda_version }}
    - ${{ stdlib("c") }}
  host:
    - cuda-version =${{ cuda_version }}
    - cython >=3.0.0
    - nccl ${{ nccl_version }}
    - pip
    - pylibraft =${{ version }}
    - python =${{ py_version }}
    - rapids-build-backend >=0.4.0,<0.5.0.dev0
    - rmm =${{ minor_version }}
    - scikit-build-core >=0.10.0
    - ucx-py ${{ ucx_py_version }}
    - ucxx ${{ ucxx_version }}
    - cuda-cudart-dev
    - cuda-python >=12.6.2,<13.0a0
  run:
    - ${{ pin_compatible("cuda-version", upper_bound="x", lower_bound="x") }}
    - dask-cuda =${{ minor_version }}
    - distributed-ucxx ${{ ucxx_version }}
    - nccl ${{ nccl_version }}
    - pylibraft =${{ version }}
    - python
    - rapids-dask-dependency =${{ minor_version }}
    - rmm =${{ minor_version }}
    - ucx-py ${{ ucx_py_version }}
    - cuda-cudart
    - cuda-python >=12.6.2,<13.0a0
  ignore_run_exports:
    from_package:
      - ${{ compiler("c") }}
      - ${{ compiler("cxx") }}
      - ${{ compiler("cuda") }}
      - ${{ stdlib("c") }}
    by_name:
      - cuda-cudart
      - cuda-version
      - nccl

tests:
  - python:
      imports:
        - raft_dask
      pip_check: false

about:
  homepage: ${{ load_from_file("python/raft-dask/pyproject.toml").project.urls.Homepage }}
  license: ${{ load_from_file("python/raft-dask/pyproject.toml").project.license.text }}
  summary: ${{ load_from_file("python/raft-dask/pyproject.toml").project.description }}
