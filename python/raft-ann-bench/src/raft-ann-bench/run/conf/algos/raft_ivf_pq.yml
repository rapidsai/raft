name: raft_ivf_pq
  - base:
      build:
        nlist: [1024]
        pq_dim: [128, 64]
        pq_bits: [8, 6]
        ratio: [1]
        niter: [25]
      search:
        nprobe: [1, 5, 10, 50, 100, 200, 500, 1000, 2000]
        internalDistanceDtype: ["float", "half"]
        smemLutDtype: ["float", "fp8", "half"]

        # Custom validator with a `validate()` function that accepts a parameter combination
        # and returns false if it's not valid (for example,
        # internalDistanceDtype should never be lower than smemLutDtype)
        validators: raft-ann-bench.validators.raft_ivf_pq_validator