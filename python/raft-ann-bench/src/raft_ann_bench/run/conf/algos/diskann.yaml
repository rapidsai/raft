name: diskann
constraints:
  search: raft-ann-bench.constraints.diskann_search_constraints
groups:
  base:
    build:
      R: [32, 64]
      Lb: [64, 128]
      alpha: [1.0, 1.2]
      use_cagra_graph: [False]
    search:
      L_search: [10, 20, 50, 100, 200, 500]
  basecagra:
    build:
      R: [32, 64]
      Lb: [128]
      alpha: [1.2]
      cagra_intermediate_graph_degree: [64, 128]
      cagra_graph_degree: [32, 64]
      use_cagra_graph: [True]
    search:
      L_search: [10, 20, 50, 100, 200, 500]