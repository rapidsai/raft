[build-system]

requires = [
    "cmake>=3.26.4",
    "librmm==24.6.*",
    "ninja",
    "scikit-build-core[pyproject]>=0.7.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "scikit_build_core.build"

[project]
name = "libraft"
dynamic = ["version"]
description = "RAFT: Reusable Algorithms Functions and other Tools"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "NVIDIA Corporation" },
]
license = { text = "Apache 2.0" }
requires-python = ">=3.9"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: C++",
    "Environment :: GPU :: NVIDIA CUDA",
]
dependencies = [
    "librmm==24.6.*",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/raft"
Documentation = "https://docs.rapids.ai/api/raft/stable/"

[project.entry-points."cmake.prefix"]
libraft = "libraft"

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
cmake.minimum-version = "3.26.4"
ninja.make-fallback = true
sdist.exclude = ["*tests*"]
sdist.reproducible = true
wheel.packages = ["libraft"]
wheel.install-dir = "libraft"
# TODO: We don't want to install the static library because it dramatically
# increases the size. Unfortunately we also need to install a number of pieces
# beyond the contents of the compiled component, including (but not limited to)
# the transitive dependencies pulled via CPM manually. There doesn't seem to be
# a good solution for this other than adding an option to the CPP CMake to not
# create the static library.
#install.components = ["compiled"]

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "libraft/VERSION"
regex = "(?P<value>.*)"
